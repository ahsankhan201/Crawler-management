<div class="btn-wraper">
    <button class="btn" mat-flat-button color="primary" type="button" routerLink="crawler-form"
        style="margin:0px 20px;">
        + New Crawler</button>
</div>

<div *ngIf="showLoader" class="spinr">
    <mat-spinner></mat-spinner>
</div>

<div class="table-wraper" *ngIf="!showLoader">
    <table mat-table [dataSource]="crawlers" class="mat-elevation-z8 table-align">

        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let crawler"> {{crawler.id}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let crawler"> {{crawler.name | titlecase}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let crawler"> {{crawler.description}} </td>
        </ng-container>

        <!-- active Column -->
        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let crawler"> {{crawler.active ? 'Yes':'No'}} </td>
        </ng-container>

        <!-- Created At Column -->
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> Created</th>
            <td mat-cell *matCellDef="let crawler"> {{crawler.created_at | date: 'dd/MM/yyyy hh:mm a'}} </td>
        </ng-container>

        <!-- Column Titles -->
        <tr mat-header-row *matHeaderRowDef="crawlerColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: crawlerColumns;"></tr>
    </table>
</div>
