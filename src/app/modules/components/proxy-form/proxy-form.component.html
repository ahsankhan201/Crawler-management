<form [formGroup]="proxyForm">
    <h1>Add Proxy</h1>
    <div class="proxy">
        <!--Name input-->
        <div>
            <mat-form-field>
                <mat-label for="name">Name</mat-label>
                <input matInput type="text" formControlName="name" class="form-control" required
                    [ngClass]="{ 'is-invalid': submitted && proxyFormControls['name'].errors }" />
            </mat-form-field>
            <div *ngIf="submitted && proxyFormControls['name'].errors" class="invalid-feedback">

                <mat-error *ngIf="proxyFormControls['name'].errors['required']">Name is required</mat-error>
            </div>
        </div>
        <!-- Description input-->
        <div>
            <mat-form-field>
                <mat-label for="description">Description</mat-label>
                <input matInput type="text" formControlName="description" class="form-control" required
                    [ngClass]="{ 'is-invalid': submitted && proxyFormControls['description'].errors }" />
            </mat-form-field>
            <div *ngIf="submitted && proxyFormControls['description'].errors" class="invalid-feedback">
                <mat-error *ngIf="proxyFormControls['description'].errors['required']">Description is required</mat-error>
            </div>
        </div>
        <!-- HostName input-->
        <div>
            <mat-form-field>
                <mat-label for="hostName">Host Name</mat-label>
                <input matInput type="text" formControlName="hostName" class="form-control" required
                    [ngClass]="{ 'is-invalid': submitted && proxyFormControls['hostName'].errors }" />
            </mat-form-field>
            <div *ngIf="submitted && proxyFormControls['hostName'].errors" class="invalid-feedback">
                <mat-error *ngIf="proxyFormControls['hostName'].errors['required']">Host Name is required</mat-error>
            </div>
        </div>
        <!--Port input-->
        <div>
            <mat-form-field>
                <mat-label for="port">Port</mat-label>
                <input matInput type="number" formControlName="port" class="form-control" required
                    [ngClass]="{ 'is-invalid': submitted && proxyFormControls['port'].errors }" />
            </mat-form-field>
            <div *ngIf="submitted && proxyFormControls['port'].errors" class="invalid-feedback">
                <mat-error *ngIf="proxyFormControls['port'].errors['required']">Port is required</mat-error>
            </div>
        </div>
        <!--User Name input-->
        <div>
            <mat-form-field>
                <mat-label for="username">User Name</mat-label>
                <input matInput type="text" formControlName="username" class="form-control" required
                    [ngClass]="{ 'is-invalid': submitted && proxyFormControls['username'].errors }" />
            </mat-form-field>
            <div *ngIf="submitted && proxyFormControls['username'].errors" class="invalid-feedback">
                <mat-error *ngIf="proxyFormControls['username'].errors['required']">User Name is required</mat-error>
            </div>
        </div>
        <!--Password input-->
        <div>
            <mat-form-field>
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" formControlName="password" autocomplete="no-thing" class="form-control"
                    required [ngClass]="{ 'is-invalid': submitted && proxyFormControls['password'].errors }" />
            </mat-form-field>
            <div *ngIf="submitted && proxyFormControls['password'].errors" class="invalid-feedback">
                <mat-error *ngIf="proxyFormControls['password'].errors['required']">password is required</mat-error>
            </div>
        </div>
        <!--Type input-->
        <div>
            <mat-form-field>
                <mat-label for="type">Type</mat-label>
                <input matInput type="text" formControlName="type" class="form-control" required
                    [ngClass]="{ 'is-invalid': submitted && proxyFormControls['type'].errors }" />
            </mat-form-field>
            <div *ngIf="submitted && proxyFormControls['type'].errors" class="invalid-feedback">
                <mat-error *ngIf="proxyFormControls['type'].errors['required']">Type is required</mat-error>
            </div>
        </div>
        <!-- Active checkbox-->
        <div class="align-check-box">
            <mat-checkbox formControlName="active" class="form-control" (change)="setCheckboxControlValue($event,'active')"
                [ngClass]="{ 'is-invalid': submitted && proxyFormControls['active'].errors }"></mat-checkbox>
            <mat-label for="active">Active</mat-label>
        </div>
    </div>

    <div class="btn-align">
        <button class="save-btn" mat-raised-button color="primary" (click)="newProxy()">Create</button>
        <button class="save-btn color-btn" mat-stroked-button (click)="close()">Cancel</button>
    </div>


</form>
